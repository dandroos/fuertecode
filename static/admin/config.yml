backend:
  name: git-gateway
  branch: master
media_folder: content/images
collections:
  - label: "Pages"
    name: "pages"
    media_folder: "./images"
    public_folder: "images"
    editor:
      preview: false
    files:
      - label: "Gallery"
        name: "gallery"
        media_folder: "./gallery"
        file: "content/gallery.md"
        fields:
          - label: "Gallery Images"
            name: "gallery_images"
            summary: "{{fields.gallery_image}}"
            widget: "list"
            fields:
              - label: "Gallery Image"
                name: "gallery_image"
                widget: "object"
                fields:
                  - label: "Image"
                    name: "image"
                    widget: "image"
                  - label: "Caption"
                    name: "caption"
      - label: "Homepage"
        name: "homepage"
        file: "content/homepage.md"
        fields:
          - label: "Image (Portrait)"
            name: homepage_image_portrait
            widget: image
          - label: "Image (Landscape)"
            name: homepage_image_landscape
            widget: image
          - label: "Heading"
            name: homepage_heading
          - label: "Subheading"
            name: homepage_subheading
          - label: "Call to action text"
            name: homepage_cta_text
          - label: "Call to action link"
            name: homepage_cta_link
          - label: "Call to action icon"
            name: homepage_cta_icon
            hint: "Must be a [Font Awesome](https://fontawesome.com) icon "
      - label: "Services"
        name: "services"
        file: "content/services.md"
        fields:
          - label: "Page Heading"
            name: "services_heading"
          - label: "Intro"
            name: "services_intro"
            widget: "text"
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - label: "Service"
                name: "service"
                widget: "object"
                fields:
                  - label: "Heading"
                    name: "service_heading"
                  - label: "Icon"
                    name: "service_icon"
                    hint: "Must be a [Font Awesome](https://fontawesome.com) icon "
                  - label: "Body"
                    name: "service_body"
                    widget: "markdown"
          - label: "FAQ heading"
            name: "faq_heading"
          - label: "FAQ image"
            name: "faq_image"
            widget: "image"
            hint: "The image displayed below the FAQ heading"
          - label: "FAQ image caption"
            name: "faq_image_caption"
          - label: "FAQs"
            name: "faqs"
            widget: "list"
            fields:
              - label: "FAQ"
                name: "faq"
                widget: "object"
                fields:
                  - label: "Question"
                    name: "question"
                  - label: "Answer"
                    name: "answer"
                    widget: "markdown"
          - label: "Call to action heading"
            name: "services_cta_heading"
          - label: "Call to action text"
            name: "services_cta_text"
          - label: "Call to action link"
            name: "services_cta_link"
          - label: "Call to action icon"
            name: "services_cta_icon"
            hint: "Must be a [Font Awesome](https://fontawesome.com) icon"
      - label: "About"
        name: "about"
        file: "content/about.md"
        fields:
          - label: "Page Heading"
            name: "about_heading"
          - label: "Biog"
            name: "biog"
            widget: "markdown"
          - label: "My Links heading"
            name: "my_links_heading"
          - label: "My Links"
            name: "my_links"
            widget: "list"
            fields:
              - label: "Link"
                name: "link"
                widget: "object"
                fields:
                  - label: "Name"
                    name: "link_name"
                  - label: "Icon"
                    name: "link_icon"
                    hint: "Must be a [Font Awesome](https://fontawesome.com) icon"
                  - label: "URL"
                    name: "link_url"
                  - label: "Description"
                    name: "link_description"
          - label: "Toolbox"
            name: "toolbox"
            widget: "object"
            fields:
              - label: "Heading"
                name: "toolbox_heading"
              - label: "Programming/Web Languages heading"
                name: "programmingweb_languages_heading"
              - label: "Other tech heading"
                name: "other_tech_heading"
              - label: "Languages"
                name: "toolbox_languages"
                widget: "list"
                fields:
                  - label: "Web/Programming Language"
                    name: "toolbox_language"
              - label: "Other tech"
                name: "toolbox_other"
                widget: "list"
                fields:
                  - label: "Technology"
                    name: "toolbox_technology"
      - label: "Contact"
        name: "contact"
        file: "content/contact.md"
        fields:
          - label: "Contact heading"
            name: "contact_heading"
          - label: "Contact buttons intro"
            name: "contact_buttons_intro"
          - label: "Contact buttons"
            name: "contact_buttons"
            widget: "list"
            fields:
              - label: "Contact Button"
                name: "contact_button"
                widget: "object"
                fields:
                  - label: "Primary text"
                    name: "contact_method_primary"
                    hint: 'e.g. "Phone"'
                  - label: "Secondary text"
                    name: "contact_method_secondary"
                    hint: 'e.g. "123 456 789". Tags {{ phone }} and {{ email }} available.'
                    required: false
                  - label: "Icon"
                    name: "contact_method_icon"
                    hint: "Must be a [Font Awesome](https://fontawesome.com) icon"
                  - label: "URL"
                    name: "contact_method_url"
                    hint: "Use {{ phone }} and {{ email }} tags when required. e.g. tel:{{ phone }}"
          - label: "Silent phone warning"
            name: "silent_phone_warning"
            widget: "text"
          - label: "Contact form introduction"
            name: "contact_form_intro"
          - label: "Contact form send button text"
            name: "contact_form_send_button_text"
          - label: "Contact form send button icon"
            name: "contact_form_send_button_icon"
            hint: "Must be a [Font Awesome](https://fontawesome.com) icon"
          - label: "Message sending text"
            name: "contact_form_message_sending"
          - label: "Message error text"
            name: "contact_form_message_error"
          - label: "Message sent text"
            name: "contact_form_message_sent"
  - label: "Admin"
    name: "admin"
    editor:
      preview: false
    files:
      - label: "Contact and social"
        name: "admin"
        file: "content/contact-info.md"
        fields:
          - label: "Phone"
            name: "phone"
          - label: "Email"
            name: "email"
          - label: "Instagram"
            name: "instagram"
